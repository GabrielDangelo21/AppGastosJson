<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinPulse</title>

    <!-- Ícones e configurações para PWA e iOS -->
    <link rel="icon" type="image/png" href="logo.png">
    <link rel="apple-touch-icon" href="logo.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="FinPulse">

    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>

    <div class="container">
        <header>
            <h1><img src="logo.png" alt="FinPulse Logo" class="app-logo"> FinPulse</h1>
        </header>

        <div class="dashboard-cards">
            <div class="card-resumo clickable" id="card-brl" onclick="abrirModalTransacoesMoeda('BRL')">
                <h3>Saldo em Reais</h3>
                <p id="saldo-brl">R$ 0,00</p>
                <small>Clique para ver detalhes</small>
            </div>

            <div class="card-resumo clickable" id="card-eur" onclick="abrirModalTransacoesMoeda('EUR')">
                <h3>Saldo em Euros</h3>
                <p id="saldo-eur">€ 0,00</p>
                <small>Clique para ver detalhes</small>
            </div>
        </div>

        <div class="row-container">

            <div class="card half-card">
                <h2>
                    <span><i class="fas fa-plus-circle"></i> Nova Transação</span>
                    <button type="button" class="btn-ver-tudo" onclick="abrirExtratoCompleto()">
                        <i class="fas fa-list-ul"></i> Ver Extrato
                    </button>
                </h2>

                <form id="form-transacao">
                    <div class="form-row">
                        <div class="input-group">
                            <label>Data:</label>
                            <input type="date" id="data" required>
                        </div>
                        <div class="input-group">
                            <label>Valor:</label>
                            <input type="number" id="valor" step="0.01" placeholder="0.00" required>
                        </div>
                    </div>

                    <div class="input-group" style="margin-bottom: 15px;">
                        <label>Descrição:</label>
                        <input type="text" id="descricao" placeholder="Ex: Mercado" required>
                    </div>

                    <div class="form-row">
                        <div class="input-group">
                            <label>Moeda:</label>
                            <select id="moeda">
                                <option value="BRL">R$ (Real)</option>
                                <option value="EUR">€ (Euro)</option>
                            </select>
                        </div>
                        <div class="input-group">
                            <label>Categoria:</label>
                            <select id="categoria" required>
                                <option value="">Carregando...</option>
                            </select>
                        </div>
                    </div>

                    <button type="submit" class="btn-submit">Adicionar Transação</button>
                </form>
            </div>

            <div class="card half-card">
                <h2>
                    <span><i class="fas fa-tags"></i> Nova Categoria</span>
                    <button type="button" class="btn-ver-tudo" onclick="abrirModalListaCategorias()">
                        <i class="fas fa-list"></i> Ver Lista
                    </button>
                </h2>

                <form id="form-categoria">
                    <div class="input-group" style="margin-bottom: 20px;">
                        <label>Nome da Categoria:</label>
                        <input type="text" id="cat-nome" placeholder="Ex: Lazer" required>
                    </div>

                    <div class="input-group" style="margin-bottom: 25px;">
                        <label>Tipo:</label>
                        <select id="cat-tipo">
                            <option value="Despesa" selected>Despesa (Saída)</option>
                            <option value="Receita">Receita (Entrada)</option>
                        </select>
                    </div>

                    <button type="submit" class="btn-submit">Criar Categoria</button>
                </form>
            </div>
        </div>
    </div>

    <div id="modal-transacoes-moeda" class="modal-overlay" style="display: none;">
        <div class="card" style="width: 90%; max-width: 800px;">
            <div class="modal-header">
                <h2 id="titulo-modal-moeda">Detalhes</h2>
                <button class="btn-close" onclick="fecharModal('modal-transacoes-moeda')">&times;</button>
            </div>
            <div style="overflow-x: auto;">
                <table>
                    <thead>
                        <tr>
                            <th>Data</th>
                            <th>Descrição</th>
                            <th>Categoria</th>
                            <th>Valor</th>
                            <th style="text-align: right;">Ações</th>
                        </tr>
                    </thead>
                    <tbody id="corpo-tabela-moeda">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="modal-lista-categorias" class="modal-overlay" style="display: none;">
        <div class="card" style="width: 90%; max-width: 600px;">
            <div class="modal-header">
                <h2>Gerenciar Categorias</h2>
                <button class="btn-close" onclick="fecharModal('modal-lista-categorias')">&times;</button>
            </div>
            <table style="width: 100%;">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Tipo</th>
                        <th style="text-align: right;">Ações</th>
                    </tr>
                </thead>
                <tbody id="tabela-categorias-body"></tbody>
            </table>
        </div>
    </div>

    <div id="modal-editar-transacao" class="modal-overlay" style="display: none;">
        <div class="card" style="width: 400px;">
            <div class="modal-header">
                <h2>Editar Transação</h2>
                <button class="btn-close" onclick="fecharModal('modal-editar-transacao')">&times;</button>
            </div>
            <form id="form-editar-transacao">
                <input type="hidden" id="edit-trans-id">

                <div class="form-row">
                    <div class="input-group">
                        <label>Data:</label>
                        <input type="date" id="edit-trans-data" required>
                    </div>
                    <div class="input-group">
                        <label>Valor:</label>
                        <input type="number" id="edit-trans-valor" step="0.01" required>
                    </div>
                </div>

                <div class="input-group" style="margin-bottom: 15px;">
                    <label>Descrição:</label>
                    <input type="text" id="edit-trans-descricao" required>
                </div>

                <div class="form-row">
                    <div class="input-group">
                        <label>Moeda:</label>
                        <select id="edit-trans-moeda">
                            <option value="BRL">R$ (Real)</option>
                            <option value="EUR">€ (Euro)</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label>Categoria:</label>
                        <select id="edit-trans-categoria" required>
                        </select>
                    </div>
                </div>

                <button type="submit" class="btn-submit">Salvar Alterações</button>
            </form>
        </div>
    </div>
    <div id="modal-editar-categoria" class="modal-overlay" style="display: none;">
        <div class="card" style="width: 400px;">
            <div class="modal-header">
                <h2>Editar Categoria</h2>
                <button class="btn-close" onclick="fecharModal('modal-editar-categoria')">&times;</button>
            </div>
            <form id="form-editar-categoria">
                <input type="hidden" id="edit-cat-id">

                <div class="input-group" style="margin-bottom: 15px;">
                    <label>Nome:</label>
                    <input type="text" id="edit-cat-nome" required>
                </div>
                <div class="input-group" style="margin-bottom: 15px;">
                    <label>Tipo:</label>
                    <select id="edit-cat-tipo">
                        <option value="Despesa">Despesa</option>
                        <option value="Receita">Receita</option>
                    </select>
                </div>
                <button type="submit" class="btn-submit">Salvar Alterações</button>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
